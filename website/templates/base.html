<!--Base Template
- Base of the website 
- main content is changed but the base stuff (navbar/footer) stays
- Using Jinja Templating Engige 
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--Take all the screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Importing   BootStrap stylesheet link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Jinja Blocks are able to change -->
    <title>{% block title %}Base{% endblock %}</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd; font-size: 120% !important"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand mb-0 h1"
          style="font-size: 135% !important"
          href="#"
          >Image-IN</a
        >

        <!--Button that toggles the navbar-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!--Links-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!--Home-->
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="home"
                href="/home"
              >
                Home
              </a>
            </li>

            <!--Logout-->
            <li class="nav-item">
              <a class="nav-link" id="logout" href="/logout">Logout</a>
            </li>

            <!--Login-->
            <li class="nav-item">
              <a class="nav-link" id="login" href="/login">Login</a>
            </li>

            <!--Sign Up-->
            <li class="nav-item">
              <a class="nav-link" id="signup" href="/signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Container that will change when page is chnaged-->
    <div class="container" style="margin-left: 2px; !important">
      {% block content %} Hello {% endblock %}
    </div>

    <!--   
      BootStrap js link
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
